{% extends "base.html"%}
{% block content %}
	<h1>Sign Up</h1>
	<form method="post">
		{% csrf_token %}
		<div class="form-group mb-4">>
            <label for="email">Email:</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="example@example.com" required>
        </div>
		<div class="form-group mb-4">>
            <label for="phone">Phone:</label>
            <input class="form-control" type="text" id="phone" name="phone" placeholder="example@example.com" required>
        </div>
		<div class="form-group mb-4">>
            <label for="address">Address:</label>
            <input class="form-control" type="text" id="address" name="address" placeholder="example@example.com" required>
        </div>
		>> <button class="btn btn-secondary" type="submit">Submit</button>
	    <br>
        {% if messages %}
	        <div class="alert alert-success">
		        {% for message in messages %}
			        {{ message }}
		        {% endfor %}
	        </div>
        {% endif %}
	</form>


{% endblock %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	    <title>Book Checkout</title>
	    <link rel="icon" type="image/png" href="https://cdn.filestackcontent.com/fcyWVdtRJ2ldgkT7NJKw">
    </head>
    <body margin="4 1 4 1">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
	      <a class="navbar-brand" href="{% url 'index' %}">Home</a>
	      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
			      <li class="nav-item {% if request.path == '/about/' %}active{% endif %}">
				      <a class="nav-link" href="{% url 'about' %}">About</a>
			      </li>
			      <li class="nav-item {% if request.path == "/book_list/" %}active{% endif %}">
				      <a class="nav-link" href="{% url 'book_list' %}">Book List</a>
			      </li>
		          <li class="nav-item {% if request.path == "/signup/" %}active{% endif %}">
		              <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
		          </li>
		      </ul>
	      </div>
      </div>
    </nav>
        <div class="container">
	        {% block content %}
	        {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.js"></script>
    </body>
</html>
